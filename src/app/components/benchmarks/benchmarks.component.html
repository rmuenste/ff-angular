<div fxFlex class="benchmarks-container main-content">
  <div class="page-header">
  <h1>Benchmarks</h1>
  </div>
  <mat-drawer-container [style.height]="'100%'" opened class="mydrawer-container">
    <mat-drawer mode="side" opened class="my-drawer">
      <h3>Flow Around A Cylinder</h3>
      <mat-nav-list>
        <a routerLink="example"
           routerLinkActive="benchmarks-selected" mat-list-item
           (isActiveChange)="this.onRouterLinkActive($event)"
           >
          <span class="nav-item-style">PP3D</span>
        </a>
        <a routerLink="example" mat-list-item>
          <span class="nav-item-style">Placeholder1</span>
        </a>
        <a routerLink="#" mat-list-item>
          <span class="nav-item-style">Placeholder2</span>
        </a>
      </mat-nav-list>
      <h3>Rising Bubble</h3>
      <mat-nav-list>
        <a routerLink="example" mat-list-item>
          <span class="nav-item-style">3D Rising Bubble</span>
        </a>
        <a routerLink="example" mat-list-item>
          <span class="nav-item-style">Placeholder1</span>
        </a>
        <a routerLink="example" mat-list-item>
          <span class="nav-item-style">Placeholder2</span>
        </a>
      </mat-nav-list>
      </mat-drawer>
    <mat-drawer-content fxLayout="row" fxLayoutAligh="start center">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
